# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/doLogin"
          json:
            username: "validUser"
            password: "validPassword"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: 'token'

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/doLogin"
          json:
            username: ""
            password: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: 'error'
            - equals:
                error: "Username and Password are required"

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/doLogin"
          json:
            username: "veryLongUsernameWithSpecialCharacters!@#$%^&*()_+"
            password: "veryLongPasswordWithSpecialCharacters!@#$%^&*()_+"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: 'token'
