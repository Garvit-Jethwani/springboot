# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/send"
          json:
            mail:
              subject: "Test Mail"
              body: "This is a test mail."
              to: "test@example.com"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Mail sent successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/send"
          json:
            mail:
              subject: "Test Mail"
              body: "This is a test mail."
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: 
                message: "To address is missing"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/send"
          json:
            mail:
              subject: "Test Mail with large data"
              body: "{{ largeData }}"
              to: "test@example.com"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ 200..599 }}"
            - hasProperty: "message"
