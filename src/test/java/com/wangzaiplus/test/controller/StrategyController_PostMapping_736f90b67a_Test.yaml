# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://your-api-endpoint.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/strategy4"
          json:
            type: "add"
            a: 10
            b: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "result"
            - equals:
                - "result"
                - 30

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/strategy4"
          json:
            type: "subtract"
            a: 10
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                - "error"
                - "Missing required parameter 'b'"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/strategy4"
          json:
            type: "multiply"
            a: 9999999999999999
            b: 9999999999999999
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "result"
            - equals:
                - "result"
                - 99999999999999980000000000000001
