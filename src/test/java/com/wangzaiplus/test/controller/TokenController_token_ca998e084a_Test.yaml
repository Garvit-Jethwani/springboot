# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://your.api.endpoint"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/token"
          expect:
            - statusCode: 200
            - hasProperty: 'token'

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/token"
          headers:
            Authorization: "Invalid Token"
          expect:
            - statusCode: 400
            - hasProperty: 'error'
            - equals: 
                - "error.message"
                - "Invalid Token"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/token"
          headers:
            Authorization: "SpecialCharacterToken@@!!**"
          expect:
            - statusCode: 200
            - hasProperty: 'token'
