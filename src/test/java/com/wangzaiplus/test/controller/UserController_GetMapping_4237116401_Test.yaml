# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.dummy.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/1"
          expect:
            - statusCode: 200
            - hasProperty: "name"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/user/abc"
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "Invalid ID"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/99999999999999999999"
          expect:
            - statusCode: 404
            - equals:
                - "message"
                - "User not found"
