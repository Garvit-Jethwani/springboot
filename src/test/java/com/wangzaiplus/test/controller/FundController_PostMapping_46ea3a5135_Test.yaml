# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "searchTerm"
      - "searchType"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/search"
          json:
            searchTerm: "{{ searchTerm }}"
            searchType: "{{ searchType }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "responseData"
      - think: 1
      - log: "Response data: {{ responseData }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "Expected data"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/search"
          json:
            searchTerm: ""
            searchType: "{{ searchType }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.error"
            as: "errorData"
      - think: 1
      - log: "Error data: {{ errorData }}"
      - assert:
          - statusCode: 400
          - bodyContains:
              - "Expected error message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/search"
          json:
            searchTerm: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
            searchType: "{{ searchType }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "responseData"
      - think: 1
      - log: "Response data: {{ responseData }}"
      - assert:
          - statusCode: [200, 202]
          - bodyContains:
              - "Expected pattern or behavior"
