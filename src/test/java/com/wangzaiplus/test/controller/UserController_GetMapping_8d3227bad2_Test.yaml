# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.yourwebsite.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "username"
      - "password"
scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/users"
          expect:
            - statusCode: 200
            - hasProperty: 'users'
  - name: 'API request with validation failure'
    flow:
      - get:
          url: "/users"
          headers:
            Authorization: "Invalid Token"
          expect:
            - statusCode: 400
            - bodyContains:
                - 'Invalid token'
  - name: 'API request with edge case'
    flow:
      - get:
          url: "/users"
          headers:
            Authorization: "{{ largeToken }}"
          expect:
            - statusCode: 200
            - bodyContains:
                - 'users'
