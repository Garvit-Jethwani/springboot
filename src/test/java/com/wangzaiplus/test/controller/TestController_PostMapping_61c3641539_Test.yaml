# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/single"
          json:
            size: 5
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "list"
            - hasProperty: "startTime"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/single"
          json:
            size: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/single"
          json:
            size: 1000000
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "list"
            - hasProperty: "startTime"
