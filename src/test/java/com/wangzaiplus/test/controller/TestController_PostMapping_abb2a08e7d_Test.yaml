# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.yourdomain.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "to"
      - "title"
      - "content"
    path: "data.csv"

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/sendMail"
          json:
            to: "{{ to }}"
            title: "{{ title }}"
            content: "{{ content }}"
          expect:
            - statusCode: 200
            - hasProperty: "success"
            - equals: 
                success: true

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/sendMail"
          json:
            to: "{{ to }}"
            title: ""
            content: "{{ content }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Title is required"

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/sendMail"
          json:
            to: "{{ to }}"
            title: "{{ title }}"
            content: "{{ content }}"
          expect:
            - statusCode: 200
            - hasProperty: "success"
            - equals: 
                success: true
