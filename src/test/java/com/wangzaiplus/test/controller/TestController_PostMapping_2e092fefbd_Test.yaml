# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/testIdempotence"
          json:
            key: "valid value"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                message: "Operation successful"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/testIdempotence"
          json:
            key: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals: 
                message: "Validation failed"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/testIdempotence"
          json:
            key: "very large data or special characters"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ 200..599 }}"
            - equals: 
                message: "Operation successful"
