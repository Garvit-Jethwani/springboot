# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/strategy2"
          json:
            type: "add"
            a: 5
            b: 10
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals:
                - "body.result": 15

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/strategy2"
          json:
            type: "add"
            a: 5
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "body.error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/strategy2"
          json:
            type: "multiply"
            a: 1000000
            b: 2000000
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ 200..500 }}"
            - hasProperty: "body.result"
