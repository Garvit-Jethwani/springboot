# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "fundName"
      - "fundCode"
      - "fundType"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/rank"
          json:
            fundName: "{{ fundName }}"
            fundCode: "{{ fundCode }}"
            fundType: "{{ fundType }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                message: "Ranking process completed successfully"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/rank"
          json:
            fundName: ""
            fundCode: "{{ fundCode }}"
            fundType: "{{ fundType }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals: 
                message: "Validation failed: fundName should not be empty"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/rank"
          json:
            fundName: "{{ fundName }}"
            fundCode: "{{ fundCode }}"
            fundType: "{{ fundType }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                message: "Ranking process completed successfully"
