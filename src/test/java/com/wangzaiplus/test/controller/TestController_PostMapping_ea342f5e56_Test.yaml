# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/batchInsert"
          json:
            size: 10
          expect:
            - statusCode: 200
            - hasProperty: "success"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/batchInsert"
          json:
            size: "" # invalid payload
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/batchInsert"
          json:
            size: 1000000 # large data
          expect:
            - statusCode: 200
            - hasProperty: "success"
