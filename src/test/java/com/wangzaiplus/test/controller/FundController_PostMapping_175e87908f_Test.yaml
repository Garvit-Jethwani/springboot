# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "type"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/getFundDtoList"
          json:
            type: "{{ type }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "success"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/getFundDtoList"
          json: {}
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/getFundDtoList"
          json:
            type: "A very long string that exceeds the maximum length limit for the type field..."
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
