# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "username"
      - "password"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/sync"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals:
                message: "ServerResponse.success()"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/sync"
          json:
            username: ""
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "username is required"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/sync"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode:
                min: 200
                max: 500
            - hasProperty: "message"
            - equals:
                message: "ServerResponse.success()"
