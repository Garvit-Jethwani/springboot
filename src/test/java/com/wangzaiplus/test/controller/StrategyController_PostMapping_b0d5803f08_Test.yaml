# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "type"
      - "a"
      - "b"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/strategy3"
          json:
            type: "{{ type }}"
            a: "{{ a }}"
            b: "{{ b }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "result"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/strategy3"
          json:
            type: ""
            a: "{{ a }}"
            b: "{{ b }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/strategy3"
          json:
            type: "{{ type }}"
            a: "99999999999999999999"
            b: "99999999999999999999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "result"
            - equals: 
                result: "Too large numbers"
