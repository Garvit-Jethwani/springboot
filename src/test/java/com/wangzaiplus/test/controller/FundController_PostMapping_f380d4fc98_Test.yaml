# Test generated by RoostGPT for test springboot using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "field1"
      - "field2"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/getSearchFormDto"
          json:
            field1: "{{ field1 }}"
            field2: "{{ field2 }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                data: "Expected data"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/getSearchFormDto"
          json:
            field1: ""
            field2: "{{ field2 }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Expected error message"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/getSearchFormDto"
          json:
            field1: "{{ field1 }}"
            field2: "Special characters or large data"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "data"
            - match: 
                data: "Expected pattern or behavior"
