# Test generated by RoostGPT for test artillery-spec using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/books"
          expect:
            - statusCode: 200
            - hasProperty: 'id'
            - hasProperty: 'title'
            - hasProperty: 'author'
            - hasProperty: 'publication_year'

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/books"
          json:
            title: "Test Book"
            # Missing author
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "Author is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/books"
          json:
            title: "A very long book title that is more than 100 characters long, which is the maximum limit for this field"
            author: "Author with special characters $#@!"
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "Title is too long"
