# Test generated by RoostGPT for test artillery-spec using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/books"
          expect:
            - statusCode: 200
            - hasProperty: ['id', 'title', 'author', 'publication_year']

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/books"
          json:
            title: "Test Book"
            # missing 'author' and 'publication_year' fields
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - bodyContains: 
              - "Error: Missing required fields"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/books"
          json:
            title: "Test Book with Special Characters #$%^&*()_+"
            author: "Very Long Author Name That Exceeds the Maximum Character Limit"
            publication_year: 99999999999999999999 # large data
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - bodyContains: 
              - "Warning: Some fields contain unusual data"
