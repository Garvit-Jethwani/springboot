# Test generated by RoostGPT for test artillery-spec using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/books"
          json:
            title: "The Great Gatsby"
            author: "F. Scott Fitzgerald"
            publication_year: 1925
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 201
            - equals:
                - "{{ response.message }}"
                - "The book has been successfully added"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/books"
          json:
            title: "The Great Gatsby"
            author: ""
            publication_year: 1925
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response.message }}"
                - "Bad request. Invalid input data."

  - name: "API request with edge case"
    flow:
      - post:
          url: "/books"
          json:
            title: "The Great Gatsby"*100
            author: "F. Scott Fitzgerald"
            publication_year: 1925
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 201
            - equals:
                - "{{ response.message }}"
                - "The book has been successfully added"
