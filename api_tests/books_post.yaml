# Test generated by RoostGPT for test artillery-spec using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/books"
          json:
            title: "The Great Gatsby"
            author: "F. Scott Fitzgerald"
            publication_year: 1925
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "message"
            - equals: 
                message: "The book has been successfully added"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/books"
          json:
            title: "The Great Gatsby"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Bad request. Invalid input data."

  - name: "API request with edge case"
    flow:
      - post:
          url: "/books"
          json:
            title: "The Great Gatsby"
            author: "F. Scott Fitzgerald"
            publication_year: 
