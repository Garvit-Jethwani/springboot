config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/books/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "title"
            - hasProperty: "author"
            - hasProperty: "publication_year"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/books/{{ $randomNumber(101, 200) }}"
          expect:
            - statusCode: 404
            - equals: 
                - "{{ responseMessage }}"
                - "Book not found"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/books/{{ $randomNumber(1, 1000000000) }}"
          expect:
            - statusCode: "{{ $randomNumber(200, 404) }}"
