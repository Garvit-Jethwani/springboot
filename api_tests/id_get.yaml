# Test generated by RoostGPT for test artillery-spec using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/books/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "title"
            - hasProperty: "author"
            - hasProperty: "publication_year"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/books/{{ $randomNumber(101, 200) }}"
          expect:
            - statusCode: 404
            - body: "Book not found"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/books/{{ $randomNumber(-100, 0) }}"
          expect:
            - statusCode: 400
            - body: "Invalid book ID"
